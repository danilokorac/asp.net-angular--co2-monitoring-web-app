<table class="table table-striped table-dark round-edge">
    <thead>
      <tr>
        <th scope="col">Value</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userMeasurment of userMeasurments">
        <td>{{userMeasurment.measurementValue}}</td>
        <td>{{userMeasurment.city}}</td>
        <td>{{userMeasurment.country}}</td>
        <td>{{dateParser(userMeasurment.measurementDate)}}</td>
      </tr>
    </tbody>
  </table>
