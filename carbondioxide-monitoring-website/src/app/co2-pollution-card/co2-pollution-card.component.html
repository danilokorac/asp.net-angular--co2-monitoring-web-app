<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="measurements-container my-5">
        <article class="widget p-3">
          <div class="weatherIcon" [ngSwitch]="getAirQuality(card.measurementValue)">
            <div class="background-img bg-hazardous" *ngSwitchCase="'HAZARDOUS'"></div>
            <div class="background-img bg-very-unhealthy" *ngSwitchCase="'VERY UNHEALTHY'"></div>
            <div class="background-img bg-unhealthy" *ngSwitchCase="'UNHEALTHY'"></div>
            <div class="background-img bg-high-risk" *ngSwitchCase="'HIGH RISK'"></div>
            <div class="background-img bg-moderate" *ngSwitchCase="'MODERATE'"></div>
            <div class="background-img bg-good" *ngSwitchCase="'GOOD'"></div>
            
          </div>
          <div class="weatherInfo">
            <div class="temperature"><span>{{card.measurementValue}} ppm</span></div>
            <div class="description">    
              <div class="weatherCondition">{{getAirQuality(card.measurementValue)}}</div>    
              <div class="place">{{card.city}}, {{card.country}}</div>
              <div>Added by: {{card.username}}</div>
            </div>
          </div>
          <div class="date">{{numberToMonthName()}}</div>
        </article>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
